		<h2>Thursday June 14 2012</h2>
        <div id="textthursday">
            <p>
				Just like last year we will sell proper food for hungry travellers: 
                Windmill visitors can enjoy tasty Roti upon arrival. 
                This specialty from Surinam (vegi and chicken version) is tasty and will satisfy your hunger at once. 
				<br />Registration will be open from 18:00 to 23:00, register to avoid lines on Friday morning. 
                Afterwards, meet & greet all your ulti-friends, grab a beer and enjoy the tunes of one of our many DJ's. 
            </p>

            <h4><a href="/2011/charity/#huckcompetition">Charity Pull competition, 19:00 to 21:00</a></h4>
            <p>
                From 19:00 to 21:00 trials for the Charity Pull competition will take place. 
                If you have someone in your team that can pull like a champion, make sure they are involved! 
                Check out the Open Arms Malawi Pull Contest, sponsored by Bugaboo International BV. 
                Winners get the glory, Windmill gear AND raise money for a great cause.
            </p>
            <h4><a href="http://www.youtube.com/user/DouglasFirsMusic#p/f/2/pzmHei9g-MU">Douglas Firs, 21:15 to 22:00</a></h4>
            <p>
                Douglas Firs is Gertjan Van Hellemont, 
                a young singer-musician-producer from Belgium who plays Harmony guitars and americana-like songs.
				<br />Beautiful music, actually.
            </p>
            <h4>The Hangin' DJ, 22:00 to 01:00</h4>
            <p> 
                The Hangin' DJ (Roel Idema) 
                plays the alternative and obscure but doesn't shy away from the contemporary indiepop/stonerrock. 
                Be ready for a balanced mix of Wave, grunge, rock-'n-roll and tunes that will set your feet on fire.
			</p>
            
            <h4>Let's kill the moonshine, 20:00 to 24:00</h4>
            <p> 
                This interactive and real shooting gallery is based on Marinetti's manifest Futurismo.
                Futurists reject to the idea of the vulnerable, everyday human chasing the dream of perfection. 
                Instead they choose chaos as a starting point for art, Modern art? 
                One 100 years later there is still an urge to clean up. We invite you to take a gun and Kill the Moonshine. 
                Shoot your sentimental darlings, make way for the Future.
            </p>
            
            <h4><a href="http://www.youtube.com/watch?v=64KXVKhOqPc">Casper Adrian, 20:30 to 21:15</a></h4>
            <p> 
                Casper Adrian's music is disarming and straightforward.
                In his songs he questions himself and the world around him. 
                While he's not afraid to ask the big questions, life's simpler themes are paid attention as well. 
                His style is a typical mix of folk, blues and pop and he strives to find a perfect balance between entertainment and awareness.
            </p>

            <h4>'Beeldbuis: artistic movies', 19.30 to 20:30</h4>
            <p> 
                The Beeldbuis Filmfestival has selected some of it's best and finest shorts, 
                contributed by talented filmmakers from Holland and Belgium. 
                Beeldbuis is an annual short filmfestival, where every filmgenre is represented.
                For more info on Beeldbuis and taking part as a filmmaker (doesn't matter where you are from) 
                go to: <a href="http://www.beeldbuisfilmfestival.nl">www.beeldbuisfilmfestival.nl</a>. 
            </p>

            <h4>Into town?</h4>
            <p>
                Teams can also make their way by Bus (see <a href="/2011/directions/">directions</a> section of the site) 
                to the city center to taste some eclectic international cuisines. 
                Restaurants in the center (specifically the Nieuwmarkt area) are listed on the <a href="/2011/amsterdam/#restaurants">Amsterdam page</a>.
            </p>-->
